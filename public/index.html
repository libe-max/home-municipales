<!doctype html>
<html lang="fr">
<head>
  <!-- Document properties -->
  <link rel="shortcut icon" type="image/x-icon" href="https://www.liberation.fr/apps/static/assets/favicon.ico">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,shrink-to-fit=no,user-scalable=0">
  <meta name="theme-color" content="#000000">
  <!-- Create React App stuff -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <!-- Social media -->
  <meta property="og:site_name" content="Libération.fr"/>
  <meta property="og:type" content="article" />
  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@libe" />
  <meta name="twitter:creator" content="@libe" />
  <style type="text/css">
    .home-municipales__header {
      width: 100%;
      height: 7rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 2rem 0;
      padding: 0 1rem;
      flex-shrink: 0;
      flex-grow: 0;
    }

    .home-municipales__header-logo {
      cursor: pointer;
    }

    .home-municipales__header-logo .lblb-svg svg,
    .home-municipales__header-logo img {
      height: 7rem;
    }

    .home-municipales__header-filters-title {
      cursor: pointer;
      margin-bottom: 1rem;
    }
    .home-municipales__header-filters-title
      .lblb-page-title h1 {
        font-family: 'Libe-Sans-Semicondensed';
        font-size: 2rem;
        line-height: 2rem;
        text-transform: uppercase;
        letter-spacing: 0.02rem;
        font-weight: 800;
    }
    .home-municipales__header-filters-title
      .lblb-page-title h1 {
        color: #004DAD;
    }
    @media screen and (max-width: 82rem) {
      .home-municipales__header-logo .lblb-svg svg,
      .home-municipales__header-logo img {
        height: 5rem;
      }
    }
    @media screen and (max-width: 64rem) {
      .home-municipales__header {
        height: unset;
        flex-direction: column;
        margin: 1rem 0;
        padding: 0 .5rem;
      }

      .home-municipales__header-logo {
        margin-bottom: 1rem;
      }

      .home-municipales__header-logo .lblb-svg svg,
      .home-municipales__header-logo img {
        height: 4rem;
      }
    .home-municipales__header-filters-title
        .lblb-page-title h1 {
          font-size: 1.625rem;
          line-height: 2rem;
      }
    }
    @media screen and (max-width: 40rem) {
      .home-municipales__header-filters-title
        .lblb-page-title h1 {
          font-size: 1.5rem;
          line-height: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- React app -->
  <div id="temp-header">
    <div class="home-municipales__header">
      <div class="home-municipales__header-logo">
        <img src='./logo.svg' />
      </div>
      <div class="home-municipales__header-filters">
        <div class="home-municipales__header-filters-title">
          <div class="lblb-page-title"><h1>À la une des municipales</h1></div>
        </div>
      </div>
    </div>
  </div>
  <div id="libe-labo-app-root"></div>
  <div id="temp-footer" style="display: none; flex-direction: column; align-items: center; max-width: 62rem; margin: 0 auto; padding: 0 1rem;">
    <div style="margin-bottom: 1rem; text-align: center;">
      <div class="lblb-block-title lblb-block-title_small"><h4>Retrouvez tous nos dossiers thématiques</h4></div>
      <!-- <p class="block-title"><b>Retrouvez tous nos dossiers thématiques</b></p> -->
    </div>
    <div style="display: flex; justify-content: space-around; width: 100%; margin-bottom: 3rem;">
      <p class="lblb-paragraph lblb-paragraph_small"><a target='_blank' href='https://www.liberation.fr/elections-municipales-2020-Paris,101166'>Paris</a></p>
      <p class="lblb-paragraph lblb-paragraph_small"><a target='_blank' href='https://www.liberation.fr/elections-municipales-2020-Marseille,101167'>Marseille</a></p>
      <p class="lblb-paragraph lblb-paragraph_small"><a target='_blank' href='https://www.liberation.fr/elections-municipales-2020-gauche,101169'>Gauche</a></p>
      <p class="lblb-paragraph lblb-paragraph_small"><a target='_blank' href='https://www.liberation.fr/municipales-2020-LREM,101170'>LREM</a></p>
    </div>
  </div>
  <!-- Scripts -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <noscript><img width="1" height="1" src="https://logliberation.xiti.com/hit.xiti?s=507510&amp;s2=56&amp;p=LibeLabo::&amp;di=&amp;" ></noscript>
</body>
</html>
